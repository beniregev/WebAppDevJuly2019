<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body>
    <h1>Flexbox vs. Float</h1>
    
    <div class="float">
      <h2>Float</h2>
      <div class="row">
        <div class="column">
          <div class="content">
            1      
          </div>
        </div>
        <div class="column">
          <div class="content">
            2
          </div>
        </div>        
        <div class="column">
          <div class="content">
            3
          </div>
        </div>        
      </div>
    </div>
    
    <div class="flexbox">
      <h2>Flexbox</h2>
      <div class="row">
        <div class="column">
          <div class="content">
            1      
          </div>
        </div>
        <div class="column">
          <div class="content">
            2
          </div>
        </div>        
        <div class="column">
          <div class="content">
            3
          </div>
        </div>        
      </div>
      
    </div>
    
    
  </body>

</html>
