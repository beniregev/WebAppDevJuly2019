<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <h1>Flexbox!</h1>
  <div class="first-example">
    <div class="flex-container">
      <p>Hello</p>
      <p>I am a</p>
      <p>flex item</p>
    </div>
  </div>

  <div class="second-example">
    <h2>Flex Row</h2>
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </div>

  <div class="third-example">
    <h2>Flex Row</h2>
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div class="go-right">3</div>
      <!--<div>4</div>-->
    </div>
  </div>


  <div class="column-example">
    <h2>Flex Column</h2>
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div class="go-right">3</div>
      <!--<div>4</div>-->
    </div>
  </div>

  <div class="grow-example">
    <h2>Flex Grow</h2>
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </div>


  <div class="wrap-example">
    <h2>Flex Wrap</h2>
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </div>


</body>

</html>
