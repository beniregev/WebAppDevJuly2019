<!doctype html>

<html>
  <head>
    <link rel="stylesheet" href="lib/style.css">
    <script src="lib/script.js"></script>
  </head>

  <body>
    <h1>Hello Forms and more!</h1>
    <form>
      <fieldset>
        <legend>Personal Details</legend>
        <div class="form-item">
          <label for="fname">First Name: </label>
          <input type="text" id="fname" name="fname" placeholder="Enter First Name" required value="default text" maxlength="10">
        </div>
        <div class="form-item">
          <label for="lname">Last Name: </label>
          <input type="text" id="lname" placeholder="Enter Last Name">
        </div>
        <div class="form-item">
          <label for="email">Email: </label>
          <input type="email" id="email">
        </div>
        <div class="form-item">
          <label for="password">Password: </label>
          <input type="password" id="password">
        </div>
      </fieldset>
      <div class="form-item">
        <label for="num">Number: </label>
        <input type="number" id="num" min="10" max="50" step="1">
      </div>
      <div class="form-item">
        <label for="grade">Grade: </label>
        <input type="range" id="grade" min="1" max="5" onchange="updateGradeValue()">
        <span id="gradeValue">3</span>
      </div>
      <div class="form-item">
        <label for="file">File: </label>
        <input type="file" id="file" accept="image/*" multiple>
      </div>


      <div class="form-item">
        <input type="checkbox" id="accept" checked>
        <label for="accept">Click to accept terms and conditions</label>
      </div>

      <div class="form-item">
        <input type="radio" name="gender" value="male" id="male" checked>
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
      </div>

      <div class="form-item">
        <label for="hobbies">Hobbies: </label>
        <select id="hobbies">
          <optgroup label="Sports">
            <option value="basket" selected>Basketball</option>
            <option value="soccer">Soccer</option>
          </optgroup>
          <option value="dance">Dancing</option>
          <option value="photo">Photography</option>
        </select>
      </div>
      
      <textarea rows="10" cols="50"></textarea>
      <progress max="5" value="4">

      




      <button type="submit">Submit</button>

  </body>
</html>
