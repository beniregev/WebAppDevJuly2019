<html lang="en">
	<head>
		<title>My First Title :)</title>
		<link rel="icon" href="favicon.ico" />
		<meta name="keywords" content="HTML,CSS,XML,JavaScript">

		<style>
			.red-font {
				color: red;
			}
		</style>
	</head>
	<body>
		<h1>My First HTML</h1>
		<p>I am a <span class="red-font">paragraph</span> - I am a block</p>
		<p>I am a paragraph - I am a block. 
			<a href="http://www.wikipedia.com" target="_blank">Read more...</a>
		</p>
		<a href="http://www.google.com" target="_blank">Google</a>
		<a href="http://www.facebook.com" target="_blank">Facebook</a>
		
		<!-- We can start a new line in 2 ways:
				1) use <br> element
				2) insert the element into a block element (p or div)
		-->
		<div>
			<!-- There are special elements which
					don't have a closing tag. For example:
					br, img
			-->
			<img src="http://archive.org/serve/%40suryanshu/photo-1518791841217-8f162f1e1131.jpg" alt="cat" width="200px">
			<img src="images/cat.jpg" alt="cat" width="200px">
		</div>

		<h4 class="red-font">Shopping List</h4>
		<ul>
			<li>Milk</li>
			<li>Eggs</li>
			<li>Bread</li>
		</ul>
		
		<table border="1">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Nir</td>
					<td>Channes</td>
				</tr>
				<tr>
					<td>John</td>
					<td>Doe</td>
				</tr>
				<tr>
					<td>Mike</td>
					<td>Doe</td>
				</tr>
			</tbody>
		</table>
		
		<form>
			<input type="text" placeholder="Enter your name">
			<input type="password" placeholder="Enter your password">
			<input type="date">
			<input type="color">
			<select>
				<option>Honda</option>
				<option>Subaru</option>
				<option>BMW</option>
			</select>
		</form>

	</body>
</html>
