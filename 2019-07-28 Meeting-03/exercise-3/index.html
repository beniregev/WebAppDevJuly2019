<!--
	inline 	==> Setting text (font) size to 16px.
	Embeded	==> Setting text alignment to center.
	External CSS file	==> Setting page background color to Yellow.
 -->
<html>
	<head>
		<!-- Embeded CSS -->
		<style>
			body {
				text-align: center;
			}
		</style>
		<!-- External CSS file -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1 style="font-size:16px;">Hello World</h1>
	</body>
</html>
